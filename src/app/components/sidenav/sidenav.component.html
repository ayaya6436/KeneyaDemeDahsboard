<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': '' " *ngIf="!isLogin">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"><i class="fal fa-bars"></i></button>
    <div class="logo-text" *ngIf="collapsed"><img src="assets/images/logokeneya.png" alt="logo"></div>
    <!-- <div class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
    </div> -->
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <i class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</i>
        </a>
    </li>
    <div class="logout">
      <!-- Bouton de dÃ©connexion -->
      <button color="warn" *ngIf="currentUser" mat-raised-button (click)="deconexion()"><i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </ul>

</div>
