<div mat-dialog-title>
  <h1> Nouveau Utilisateur</h1>
</div>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <div class="half-width">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" placeholder="Ex. Traore" formControlName="nom">
      </mat-form-field>
    </div>

    <div class="half-width">
      <mat-form-field appearance="outline">
        <mat-label>Pr√©nom</mat-label>
        <input matInput type="text" placeholder="Ex. Issa" formControlName="prenom">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="half-width">
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="*********" formControlName="password">
      </mat-form-field>
    </div>

    <div class="half-width">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex. Issa@gmail.com" formControlName="email">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="false" color="warn">Annuler</button>
  <button mat-raised-button color="primary" type="submit">{{data ? 'Modifier': 'Enregistrer'}}</button>
</div>
</form>
