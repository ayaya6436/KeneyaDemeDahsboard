<h1 mat-dialog-title class="actions">{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button type="button" [mat-dialog-close]="false" color="warn">Non</button>
  <button mat-raised-button type="button" [mat-dialog-close]="true" color="primary" cdkFocusInitial>Oui</button>
</div>
