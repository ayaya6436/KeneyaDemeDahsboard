<div mat-dialog-title>
  <h1>Nouvelle Methode de preventions</h1>
</div>
<form [formGroup]="zoneForm" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">
  <div mat-dialog-content class="content">
    <div class="row">
      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput type="text" placeholder="Ex. Paludisme" formControlName="nom" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-label>Longitude</mat-label>
          <input matInput type="text" placeholder="Ex. -67162782" formControlName="longitude" />
        </mat-form-field>
      </div>
      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-label>Latitude</mat-label>
          <input matInput type="text" placeholder="Ex. 772183271" formControlName="latitude" />
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-select formControlName="maladies" placeholder="Ex. Paludisme" multiple>
            <mat-option *ngFor="let maladie of maladieList" [value]="maladie.id">
              {{ maladie.nom }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false" color="warn">
      Annuler
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Modifier" : "Enregistrer" }}
    </button>
  </div>
</form>
