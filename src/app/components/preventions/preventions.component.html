
<div class="btn">
  <button mat-raised-button  color="primary" (click)="openAddEditPreventionForm()">
    Ajouter une methode de prevention
  </button>

</div>
  <div class="main-body">
  <h1 style="text-align: center;">Liste des methodes des preventions</h1>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
 <!-- ID Maladie -->
 <ng-container matColumnDef="maladie">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Maladie </th>
  <td mat-cell *matCellDef="let row">
    <ng-container *ngIf="maladieDetails[row.id]">
      {{ maladieDetails[row.id].nom }}
    </ng-container>
  </td>
</ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- audio Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row">
            <!-- Use the img tag to display the image -->
            <img [src]="row.image" alt="Image" width="50" height="50">
          </td>
        </ng-container>

        <!-- audio Column -->
        <ng-container matColumnDef="audio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Audio </th>
          <td mat-cell *matCellDef="let row">
            <!-- Use the audio tag to embed the audio file -->
            <audio controls>
              <source [src]="row.audio" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deletePrevention(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
