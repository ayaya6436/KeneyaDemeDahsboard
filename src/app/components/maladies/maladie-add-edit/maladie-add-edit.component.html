

<div mat-dialog-title>
  <h1>Nouveau Maladie</h1>
</div>
<form [formGroup]="maladieForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput type="text" placeholder="Ex. Paludisme" formControlName="nom">
        </mat-form-field>
      </div>

      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput matTextareaAutosize placeholder="Ex. le palusisme.... " formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-label>Image</mat-label>
          <input matInput matFileInput type="files" placeholder="Ex. file.jpep" formControlName="image" accept="image/*">
        </mat-form-field>
      </div>

      <div class="half-width">
        <mat-form-field appearance="outline">
          <mat-label>Audio</mat-label>
          <input matInput matFileInput type="files
          " placeholder="Ex. file.mp4" formControlName="audio" accept="audio/*">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Annuler</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Modifier': 'Enregistrer'}}</button>
  </div>
</form>
